      git clone https://github.com/Samagra-Development/ai-tools
      cd ai-tools
      poetry install
      wget --no-check-certificate -O akai.csv "https://drive.google.com/uc?export=download&id=12L4yfV51irNAIg6Sp7YkDS_Rccqzn2cR"
